<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}| ZESSTA eCommerce Hyderabad</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link
      rel="icon"
      href="https://zessta.com/wp-content/uploads/2022/05/Mask-group-5.svg"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://zessta.com/wp-content/uploads/2022/05/Mask-group-5.svg"
      sizes="192x192"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- NAGIVATION MENU WITH LIST OF CAT -->
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button -->
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--    
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
                -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--    
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
                -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <a href="/customer">
              <div class="flex flex-shrink-0 items-center">
                <img
                  class="h-8 w-auto"
                  src="{% static 'img/logo.png' %}"
                  alt="Zessta eCommerce"
                />
              </div>
            </a>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a> -->

                {% for i in navCat %}
                <a
                  href="/customer/view_cat/{{ i.category_id }}"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                  >{{ i.category_name }}</a
                >
                {% endfor %}
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative bg-gray-800 p-1 text-gray-400 hover:text-white"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <i class="fa-solid fa-bell"></i>
            </button>

            <a href="/customer/get_bag">
              <button
                type="button"
                class="relative bg-gray-800 p-1 text-gray-400 hover:text-white"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </a>

            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <a href="/customer/dashboard">
                  <button
                    type="button"
                    class="relative flex rounded-full bg-gray-800 text-gray-400 hover:text-white"
                    id="user-menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <i class="fa-solid fa-user"></i>
                  </button>
                </a>
              </div>
            </div>

            <div class="relative ml-3">
              <div>
                <a href="/customer/register">
                  <button
                    type="button"
                    class="relative flex rounded-full bg-gray-800 text-gray-400 hover:text-white"
                    id="user-menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                  >
                    <span class="absolute -inset-1.5"></span>
                    Register
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
    </nav>

    {% block BODYBLOCK %} {% endblock %}
  </body>
  <script src="{% static 'js/custom.js' %}"></script>
</html>
