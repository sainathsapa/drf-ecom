{% extends 'customer/base.html'%}


{% block title %}
Edit Address
{% endblock %}
{% block BODYBLOCK %}

{% include 'customer/logged_pages/sidebar.html' %}


<div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
    <main class="w-full flex-grow p-6 ">


        <div class="mt-8 mb-8">
            <strong>Edit Address</strong>
        </div>
        <div class="bg-white p-5 max-w-sm  ">
            <form class="max-w-sm " action ="" method = "POST">
            {%csrf_token%}
                <div class="flex flex-wrap -mx-3 mb-6 ">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name">
                            Address Name Space
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="get_address_space_name" name="get_address_space_name" type="text"
                            placeholder="{{customer_address.get_address_space_name}}"
                            value="{{customer_address.get_address_space_name}}">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="customer_address_type">
                            Addres Type
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="customer_address_type" name="customer_address_type">
                                <option {% if customer_address.customer_address_type == "HOME" %} selected {% endif %}
                                    value="HOME">
                                    HOME</option>
                                <option {% if customer_address.customer_address_type == "OFFICE" %} selected {% endif %}
                                    value="OFFICE">Commercial</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fa-solid fa-square-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="customer_address_hno_street">
                            Steert Address
                        </label>
                        <textarea
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="customer_address_hno_street" name="customer_address_hno_street">{{customer_address.customer_address_hno_street}} </textarea>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6 ">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="customer_address_city">
                            City </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            name="customer_address_city" type="text" placeholder="{{customer_address.customer_address_city}}"
                            value="{{customer_address.customer_address_city}}">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="customer_address_pin_code">
                            PIN Code
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            name="customer_address_pin_code" type="text"
                            placeholder="{{customer_address.customer_address_pin_code}}"
                            value="{{customer_address.customer_address_pin_code}}">
                    </div>

                </div>
                <button type="submit"
                    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><i class="fa-solid fa-pen-to-square"></i> Update</button>
            </form>
        </div>
    </main>


</div>


</div>



{% endblock %}
